<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height:100% ;margin-top: 50px;">
                <div class="card-header" style="text-align: center;">
                    <h1>Chennai House Price Predictor</h1>

                </div>
                <div class="card-body">
                    <form action="POST" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Select Location</b></label>
                                <br>
                                <select class="form-select" name="AREA" id="AREA">
                                    <option value="Anna Nagar">Anna Nagar</option>
                                    <option value="Adyar">Adyar</option>
                                    <option value="Velachery">Velachery</option>
                                    <option value="Chrompet">Chrompet</option>
                                    <option value="KK Nagar">KK Nagar</option>
                                    <option value="T Nagar">T Nagar</option>
                                    <option value="Karapakkam">Karapakkam</option>
                                </select>
                            </div>
                            <br>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Area of House</b></label>
                                <input type="text" class="form-control" id="INT_SQFT" name="INT_SQFT"
                                    placeholder="Enter area in Sqft">
                            </div>
                            <br>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Number of Rooms</b></label>
                                <input type="text" class="form-control" id="N_ROOMS" name="N_ROOMS"
                                    placeholder="Enter total number of Rooms">
                            </div>
                            <br>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Number of Bedrooms</b></label>
                                <input type="text" class="form-control" id="N_BEDROOMS" name="N_BEDROOMS"
                                    placeholder="Enter number of Bedrooms">
                            </div>
                            <br>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Number of Bathrooms</b></label>
                                <input type="text" class="form-control" id="N_BATHROOMS" name="N_BATHROOMS"
                                    placeholder="Enter number of Bathrooms">
                            </div>
                            <br>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Select Parking facility</b></label>
                                <br>
                                <select class="form-select" name="PARK_FACIL" id="PARK_FACIL">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>

                            <br>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Building Type</b></label>
                                <br>
                                <select class="form-select" name="BUILDTYPE" id="BUILDTYPE">
                                    <option value="House">House</option>
                                    <option value="Commerical">Commerical</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <br>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Utility Available</b></label>
                                <br>
                                <select class="form-select" name="UTIL_AVAIL" id="UTIL_AVAIL">
                                    <option value="AllPub">All public utilities available </option>
                                    <option value="NoSeWa">NoSeWa</option>
                                    <option value="ELO">ELO</option>
                                </select>
                            </div>

                            <br>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Type of Street</b></label>
                                <br>
                                <select class="form-select" name="STREET" id="STREET">
                                    <option value="Gravel">Gravel</option>
                                    <option value="Paved">Paved </option>
                                    <option value="No Access">No Access </option>
                                </select>
                            </div>

                            <br>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>MZ ZONE of Area</b></label>
                                <br>
                                <select class="form-select" name="MZZONE" id="MZZONE">
                                    <option value="RL">RL</option>
                                    <option value="RM">RM </option>
                                    <option value="RH">RH</option>
                                    <option value="C">C</option>
                                    <option value="A">A</option>
                                    <option value="I">I</option>
                                </select>
                            </div>

                            <br>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Age of House </b></label>
                                <input type="text" class="form-control" id="AGE" name="AGE"
                                    placeholder="Age of the house in years ">
                            </div>
                            <div class="col-md-12 form-group">
                                <br>
                                <br>
                                <button class="btn btn-primary form-control " onclick="send_data()">Predict
                                    Price</button>

                            </div>



                    </form>

                    <br>
                    <div class="col-md-12" style="text-align: center;">
                        <br>
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>

                <br>
            </div>

        </div>

    </div>
    <script>
        function form_handler()
        {
            event.preventDefault();
        }
        function send_data()
        {
            document.querySelector('form').addEventListener('submit',form_handler)

            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            
            xhr.open('POST','/predict',true)
            document.getElementById("prediction").innerHTML = "Wait Predicting Price....."
            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById("prediction").innerHTML = "Prediction: â‚¹ " +xhr.responseText;
                }
            };
            xhr.onload = function(){};
            xhr.send(fd);
        }
    </script>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
